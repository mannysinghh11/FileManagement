<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <script src = "js/all.min.js"></script>
        <script src = "js/jquery-3.4.1.min.js"></script>
        <script src = "js/bootstrap.bundle.min.js"></script>
        <script src = "js/aws-sdk.min.js"></script>
        <script src = "js/moment.js"></script>
        <script src = "js/register.js"></script>
    </head>

    <body>
        <div class="container">
                <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="firstNameInput">First Name</label>
                    <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
                </div>
                <div class="form-group">
                        <label for="lastNameInput">Last Name</label>
                        <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
                </div>
                <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                        <small id="passwordInfoText" class="form-text text-muted">Password must be longer than 6 characters.</small>
                </div>
                <div class="form-group">
                        <label for="confirmPasswordInput">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Password">
                        <small id="passwordInfoText" class="form-text text-muted">Password must be longer than 6 characters.</small>
                </div>
                <button type="submit" class="btn btn-primary" onClick="registerUser()">Register</button>
                <small id="infoText" class="form-text text-muted"></small>
                <a href = "index.html"><h6>Already registered? Log in here.</h6></a>
        </div>
    </body>
</html>
